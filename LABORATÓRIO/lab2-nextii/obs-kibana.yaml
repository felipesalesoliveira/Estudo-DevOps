apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logging
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.11.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5601
          env:
            - name: SERVER_NAME
              value: kibana
            - name: SERVER_HOST
              value: "0.0.0.0"

            # üîó Endere√ßo do Elasticsearch (service)
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"

            # üîê Desabilita seguran√ßa (lab local)
            - name: XPACK_SECURITY_ENABLED
              value: "false"

            - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
              value: "kibana-encryption-key-1234567890"

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: logging
spec:
  type: NodePort
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30003

